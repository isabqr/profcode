<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            background-color: rgba(255, 0, 0, 0.651);
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin:auto
        }
       
    </style>
</head>
<body>
    <main>
        <header>
            <img src="imagens/contato.jpg" width="100%" alt="">
          <nav>
             <a href="index.html">HOME</a>|
             <a href="musica.html">Músicas para programação</a>|
             <a href="aulas.html">Aulas</a>|
             <a href="contato.html">Contato</a>
          </nav>
        </header>
        <section>
            <h2>Entre em contato:</h2>
            <form action="">
                <fieldset>
                    Nome: <br>
                    <input type="text" name="nome" required><br>
                    E-Mail: <br>
                    <input type="email" name="email" id="" required ><br>
                    Gênero: <br>
                    <input type="radio" name="genero" value="F" id="">Feminino <br>
                    <input type="radio" name="genero" value="M" id="">Masculino <br>
                    <input type="radio" name="genero" value="ND" id="">Não Definido <br>
                    Qual linguagem tem interesse em aprender? <br>
                    <input type="checkbox" name="linguagem" value="l1" id="">Python <br>
                    <input type="checkbox" name="linguagem" value="l2" id="">Java <br>
                    <input type="checkbox" name="linguagem" value="l3" id="">C# <br>
                    <input type="checkbox" name="linguagem" value="l4" id="">R <br>
                    Deixe sua mensagem: <br>
                    <textarea name="mensagem" id="" cols="30" rows="4"></textarea>
                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer> 
        <small>2022</small>
    </footer>
    
</body>
</html>
